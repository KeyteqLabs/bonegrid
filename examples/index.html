<!doctype html>
<html>
    <head>
        <title>Bonegrid.js example</title>
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="../bonegrid.js"></script>
        <style>
        </style>
    </head>
    <body>
        <h1>Bonegrid example</h1>

        <table id="bonegrid"></table>
        <script>
            (function(){
                var gridData = [];
                for (var i = 0; i < 50; i++)
                    gridData.push({ name : 'Foo ' + i, published : '12:' + i });

                var grid = new Bonegrid.Grid({
                    el : $('#bonegrid'),
                    data : gridData,
                    limit : 10
                }); 
                grid.render();
            }).call(this);

                    {
                        return $(this.template).tmpl(model.attribute);
                    }
                },
            */
        </script>
    </body>
</html>
