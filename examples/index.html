        <script src="js/backbone.js"></script>
        <script src="../bonegrid.js"></script>
        <style>

    <body>
        <h1>Bonegrid example</h1>

        <table id="bonegrid"></table>
        <script>
            var gridData = [
                {name : 'Foo', published : '12:30'},
                {name : 'Bar', published : '20:00'}
            ];
            var grid = new Bonegrid({
                el : $('#bonegrid'),
                data : new Bonegrid.Collection(gridData)
            }); 
            grid.render();
