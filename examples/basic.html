<!doctype html>
<html>
    <head>
        <title>Bonegrid.js example</title>
        <script src="js/jquery-1.6.4.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="../bonegrid.js"></script>
        <link rel="stylesheet" type="text/css" href="example.css" />
    </head>
    <body>
        <h1>Bonegrid example</h1>

        <section id="bonegrid2"></section>

        <script>
            (function(){
                var gridData = [];
                for (var i = 0; i < 100; i++)
                    gridData.push({ name : 'Foo ' + i, published : '12:' + i, i : i });

                NameCell = Bonegrid.Cell.extend({
                    render : function() {
                        this.el = $(this.el);
                        this.el.html($('<strong>' + this.model.get(this.options.key) + '</strong>'));
                        return this;
                    }
                });
                var grid2 = new Bonegrid.Grid({
                    el : $('#bonegrid2'),
                    data : gridData,
                    limit : 20,
                    autosize : 'height',
                    body : {
                        className : 'kp'
                    },
                    header : {
                        autosize : true
                    },
                    columns : [
                        {
                            key : 'name',
                            className : 'kp-table-primary',
                            cell : {
                                view : NameCell,
                            },
                            header : {
                                name : 'Name',
                            }
                        },
                        {
                            key : 'published',
                            cell : {
                                className : 'foobar',
                            },
                            header : {
                                name : 'Published',
                            }
                        },
                    ]
                }).render(); 
            }).call(this);

            //grid.show(

                    columns : ['name', 'published'],
                }), 
                render : {
                    name : function(model)
                    {
                        return $(this.template).tmpl(model.attribute);
                    }
                },
            */
        </script>
    </body>
</html>
