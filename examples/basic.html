<!doctype html>
<html>
    <head>
        <title>Bonegrid.js example</title>
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="js/jquery-1.7.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="../bonegrid.js"></script>
        <link rel="stylesheet" type="text/css" href="example.css" />
        <style>
            .bonegrid-body {
                border: 1px solid green;
            }
            #fillme {
                padding-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Bonegrid example</h1>

        <div id="fillme">
            <section id="bonegrid2"></section>
        </div>

        <script>
            (function(){
                var gridData = [];
                for (var i = 0; i < 100; i++)
                    gridData.push({ name : 'Foo ' + i, published : '12:' + i, i : i });

                var grid2 = new Bonegrid.Grid({
                    el : $('#bonegrid2'),
                    data : gridData,
                    limit : 20,
                    fill : $('#fillme'),
                    columns : [
                        {
                            key : 'name',
                            className : 'kp-table-primary',
                            header : {
                                name : 'Name'
                            }
                        },
                        {
                            key : 'published',
                            cell : {
                                className : 'foobar'
                            },
                            header : {
                                name : 'Published'
                            }
                        }
                    ]
                }).render(); 
            }).call(this);
        </script>
    </body>
</html>
